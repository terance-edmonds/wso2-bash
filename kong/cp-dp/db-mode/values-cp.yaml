# Do not use Kong Ingress Controller
ingressController:
 enabled: true
 env:
   publish_service: kong/kong-dp-kong-proxy
   kong_admin_token: kong_admin_password
  
image:
 repository: kong/kong-gateway
 tag: "3.8.1.0"
  
# Mount the secret created earlier
secretVolumes:
 - kong-cluster-cert
  
env:
  # This is a control_plane node
  role: control_plane
  # These certificates are used for control plane / data plane communication
  cluster_cert: /etc/secrets/kong-cluster-cert/tls.crt
  cluster_cert_key: /etc/secrets/kong-cluster-cert/tls.key

  admin_gui_url: http://manager.konghq.com
  admin_gui_api_url: http://admin.konghq.com
  # Change the secret and set cookie_secure to true if using a HTTPS endpoint
  admin_gui_session_conf: '{"secret":"secret","storage":"kong","cookie_secure":false}'
  
  # Database
  # CHANGE THESE VALUES
  database: postgres
  pg_database: kong
  pg_user: kong
  pg_password: demo123
  pg_host: kong-cp-postgresql.kong.svc.cluster.local
  pg_ssl: "on"
  
  # Kong Manager password
  password: kong_admin_password
  
# Enterprise functionality
enterprise:
 enabled: true
 license_secret: kong-enterprise-license
 rbac:
     enabled: true
     admin_gui_auth: basic-auth
  
# The control plane serves the Admin API
admin:
 enabled: true
 http:
   enabled: true
 tls:
   enabled: false
    
 ingress:
   enabled: true
   hostname: admin.konghq.com
   path: /
   pathType: Prefix
   ingressClassName: kong
  
# Clustering endpoints are required in hybrid mode
cluster:
 enabled: true
 tls:
   enabled: true
  
clustertelemetry:
 enabled: true
 tls:
   enabled: true
  
# Optional features
manager:
  enabled: true
  http:
    enabled: true
  tls:
    enabled: false
     
  ingress:
    enabled: true
    hostname: manager.konghq.com
    path: /
    pathType: Prefix
    ingressClassName: kong
  
# These roles will be served by different Helm releases
proxy:
 enabled: false

# This is for testing purposes only
# DO NOT DO THIS IN PRODUCTION
# Your cluster needs a way to create PersistentVolumeClaims
# if this option is enabled
postgresql:
  enabled: true
  auth:
    password: demo123